<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 3px solid #000;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }
        
        .stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 60px;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .section {
            border: 2px solid #000;
            padding: 30px;
        }
        
        h2 {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #000;
            background: #fff;
            font-size: 1rem;
            font-weight: 600;
        }
        
        input:focus {
            outline: none;
            border-color: #000;
            background: #f5f5f5;
        }
        
        .button {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        
        .button:hover {
            background: #fff;
            color: #000;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .button-secondary {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }
        
        .button-secondary:hover {
            background: #000;
            color: #fff;
        }
        
        .song-list {
            max-height: 600px;
            overflow-y: auto;
            border: 2px solid #000;
            background: #fafafa;
        }
        
        .song-item {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background: #fff;
        }
        
        .song-item:last-child {
            border-bottom: none;
        }
        
        .song-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            border: 2px solid #000;
        }
        
        .song-header label {
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin: 0;
            text-transform: none;
            letter-spacing: 0;
        }
        
        audio {
            width: 100%;
            height: 40px;
            margin-top: 10px;
        }
        
        .song-size {
            font-size: 0.85rem;
            color: #666;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            font-weight: 700;
            border: 2px solid #000;
            display: none;
        }
        
        .message.success {
            background: #000;
            color: #fff;
        }
        
        .message.error {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        
        .message.info {
            background: #f5f5f5;
            color: #000;
        }
        
        @media (max-width: 968px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MASHUP STUDIO</h1>
            <p class="tagline">Create Professional Music Mashups</p>
        </header>
        
        <div class="stats">
            <div class="stat-box">
                <span class="stat-number" id="visitorCount">0</span>
                <span class="stat-label">Visitors</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="mashupCount">0</span>
                <span class="stat-label">Mashups</span>
            </div>
        </div>
        
        <div class="grid">
            <div class="section">
                <h2>Create Mashup</h2>
                
                <form id="mashupForm">
                    <div class="form-group">
                        <label>Duration per Song</label>
                        <input type="number" id="duration" min="10" max="35" value="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email (Optional)</label>
                        <input type="email" id="email" placeholder="your@email.com">
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="button button-secondary" onclick="selectRandom()">RANDOM</button>
                        <button type="button" class="button button-secondary" onclick="clearAll()">CLEAR</button>
                    </div>
                    
                    <button type="submit" class="button" id="submitBtn">
                        CREATE MASHUP
                    </button>
                    
                    <p style="margin-top: 15px; text-align: center; font-size: 14px; font-weight: 600; color: #666;">
                        ⏱️ Please wait 2-3 minutes for your mashup to be ready
                    </p>
                    
                    <div id="message" class="message"></div>
                </form>
            </div>
            
            <div class="section">
                <h2>Select Songs (18)</h2>
                <div class="song-list" id="songList"></div>
            </div>
        </div>
    </div>
    
    <script>
        const songs = [
            {file: 'E_SbwSe15y0.mp3', size: '4.7 MB'},
            {file: '75o1iC1OSrE.mp3', size: '5.9 MB'},
            {file: '7SLGxEDyqWo.mp3', size: '7.2 MB'},
            {file: 'GFljvZMZI0U.mp3', size: '5.4 MB'},
            {file: 'HoCwa6gnmM0.mp3', size: '5.2 MB'},
            {file: 'II2EO3Nw4m0.mp3', size: '6.2 MB'},
            {file: 'Op_UWVBWj3c.mp3', size: '9.3 MB'},
            {file: 'YyepU5ztLf4.mp3', size: '5.2 MB'},
            {file: 'ZtgchQLx3ao.mp3', size: '5.5 MB'},
            {file: 'b4b1cMVZOUU.mp3', size: '4.0 MB'},
            {file: 'eM8Mjuq4MwQ.mp3', size: '12 MB'},
            {file: 'e_vl5aFXB4Q.mp3', size: '4.1 MB'},
            {file: 'gdZyzxJPzP8.mp3', size: '3.3 MB'},
            {file: 'qpIdoaaPa6U.mp3', size: '4.6 MB'},
            {file: 'yDv0WSgXJVg.mp3', size: '4.7 MB'},
            {file: 'zC3UbTf4qrM.mp3', size: '4.7 MB'},
            {file: 'Mmu-tj-psuk.mp3', size: '38 MB'},
            {file: 'ZHzTI5YCksY.mp3', size: '33 MB'}
        ];
        
        // Render songs
        const songList = document.getElementById('songList');
        songs.forEach((song, i) => {
            const div = document.createElement('div');
            div.className = 'song-item';
            div.innerHTML = `
                <div class="song-header">
                    <input type="checkbox" class="song-checkbox" value="${song.file}" id="song${i}">
                    <label for="song${i}">Bollywood Hit #${i + 1}</label>
                </div>
                <audio controls preload="none">
                    <source src="/downloads/${song.file}" type="audio/mpeg">
                </audio>
                <div class="song-size">${song.size}</div>
            `;
            songList.appendChild(div);
        });
        
        // Stats
        function updateStats() {
            let visitors = localStorage.getItem('visitors') || 0;
            visitors = parseInt(visitors) + 1;
            localStorage.setItem('visitors', visitors);
            document.getElementById('visitorCount').textContent = visitors;
            
            let mashups = localStorage.getItem('mashups') || 0;
            document.getElementById('mashupCount').textContent = mashups;
        }
        updateStats();
        
        // Random selection
        function selectRandom() {
            const checkboxes = document.querySelectorAll('.song-checkbox');
            checkboxes.forEach(cb => cb.checked = false);
            
            const numToSelect = 5 + Math.floor(Math.random() * 5); // 5-10 songs
            const indices = [];
            while (indices.length < numToSelect) {
                const randomIndex = Math.floor(Math.random() * checkboxes.length);
                if (!indices.includes(randomIndex)) {
                    indices.push(randomIndex);
                    checkboxes[randomIndex].checked = true;
                }
            }
            showMessage(`Selected ${numToSelect} random songs`, 'info');
        }
        
        function clearAll() {
            document.querySelectorAll('.song-checkbox').forEach(cb => cb.checked = false);
            showMessage('Cleared selection', 'info');
        }
        
        // Form submission
        document.getElementById('mashupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const selected = Array.from(document.querySelectorAll('.song-checkbox:checked')).map(cb => cb.value);
            
            if (selected.length === 0) {
                showMessage('Please select at least one song', 'error');
                return;
            }
            
            const duration = parseInt(document.getElementById('duration').value);
            const email = document.getElementById('email').value;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'CREATING...';
            
            showMessage(`Creating mashup with ${selected.length} songs...`, 'info');
            
            try {
                const response = await fetch('/api/create-mashup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        songs: selected,
                        duration: duration,
                        email: email || null
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    
                    if (result.download_url) {
                        setTimeout(() => {
                            const downloadBtn = document.createElement('a');
                            downloadBtn.href = result.download_url;
                            downloadBtn.className = 'button';
                            downloadBtn.textContent = 'DOWNLOAD MASHUP';
                            downloadBtn.style.marginTop = '15px';
                            downloadBtn.style.display = 'block';
                            document.getElementById('message').appendChild(downloadBtn);
                        }, 100);
                    }
                    
                    // Update mashup count
                    let count = parseInt(localStorage.getItem('mashups') || 0) + 1;
                    localStorage.setItem('mashups', count);
                    document.getElementById('mashupCount').textContent = count;
                } else {
                    showMessage('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'CREATE MASHUP';
            }
        });
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.innerHTML = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }
    </script>
</body>
</html>
